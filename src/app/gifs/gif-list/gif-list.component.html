<div class="row">
  <div 
    *ngFor="let gif of gifs" 
    class="col-sm-6 col-md-4"
  >
    <div class="card">
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top"
      />

      <div class="card-body">
        <p class="card-text">{{ gif.title }}</p>
      </div>
    </div>
  </div>
</div>
